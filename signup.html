<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- Section: Design Block -->
            <section class="">
                <!-- Jumbotron -->
                <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
                    <div class="container">
                        <div class="row gx-lg-5 align-items-center">
                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <h1 class="my-5 display-3 fw-bold ls-tight">
                                    The best offer <br />
                                    <span class="text-primary">for your business</span>
                                </h1>
                                <p style="color: hsl(217, 10%, 50.8%)">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, itaque accusantium odio, soluta, corrupti aliquam quibusdam tempora at cupiditate quis eum maiores libero veritatis? Dicta facilis sint aliquid ipsum atque?</p>
                            </div>

                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <div class="card">
                                    <div class="card-body py-5 px-md-5">
                                        <form id="signupForm">
                                            <!-- 2 column grid layout with text inputs for the first and last names -->
                                            <div class="row">
                                                <div class="mb-4">
                                                    <div class="form-outline">
                                                        <label class="form-label" for="form3Example1">Username</label>
                                                        <input type="text" id="form3Example1" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Email input -->
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example3">Email address</label>
                                                <input type="email" id="form3Example3" class="form-control" />
                                            </div>

                                            <!-- Password input -->
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example4">Password</label>
                                                <input type="password" id="form3Example4" class="form-control" />
                                            </div>

                                            <!-- Checkbox -->
                                            <div class="form-check d-flex justify-content-center mb-4">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                                <label class="form-check-label" for="form2Example33"> Subscribe to our newsletter </label>
                                            </div>

                                            <!-- Submit button -->
                                            <button type="button" class="btn btn-primary btn-block mb-4" onclick="submitForm()">Sign up</button>
                                            <a class="nav-link" href="login.html">Already have an account? Login</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Jumbotron -->
            </section>
            <!-- Section: Design Block -->
        </div>

        <script>
            function submitForm() {
                const username = document.getElementById('form3Example1').value
                const email = document.getElementById('form3Example3').value
                const password = document.getElementById('form3Example4').value

                // Make sure all fields are filled
                if (!username || !email || !password) {
                    alert('Please fill all fields.')
                    return
                }

                // Request body
                const requestBody = JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })

                // Fetch call to signup API
                fetch('http://localhost:4000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok')
                        }
                        return response.json()
                    })
                    .then((data) => {
                        console.log(data)
                        alert(data.data.info)
                    })
                    .catch((error) => {
                        // Handle error
                        console.error('There was an error!', error)
                        alert('Sign up failed. Please try again later.')
                    })
            }
        </script>
    </body>
</html>
