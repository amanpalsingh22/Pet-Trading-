<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <!-- Section: Design Block -->
            <section class="">
                <!-- Jumbotron -->
                <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
                    <div class="container">
                        <div class="row gx-lg-5 align-items-center">
                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <h1 class="my-5 display-3 fw-bold ls-tight">
                                    Welcome back! <br />
                                    <span class="text-primary">Log in to your account</span>
                                </h1>
                            </div>

                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <div class="card">
                                    <div class="card-body py-5 px-md-5">
                                        <form id="loginForm">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1">Email</label>
                                                <input type="text" id="form3Example1" class="form-control" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example4">Password</label>
                                                <input type="password" id="form3Example4" class="form-control" />
                                            </div>

                                            <button type="button" class="btn btn-primary btn-block mb-4" onclick="submitLoginForm()">Login</button>
                                            <a class="nav-link" href="signup.html">Dont have an account? Sign Up</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Jumbotron -->
            </section>
            <!-- Section: Design Block -->
        </div>

        <script>
            function submitLoginForm() {
                const email = document.getElementById('form3Example1').value
                const password = document.getElementById('form3Example4').value

                // Make sure all fields are filled
                if (!email || !password) {
                    alert('Please fill all fields.')
                    return
                }

                // Request body
                const requestBody = JSON.stringify({
                    email: email,
                    password: password
                })

                // Fetch call to login API
                fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok')
                        }
                        return response.json()
                    })
                    .then((data) => {
                        console.log(data)
                        alert(data.data.info)
                        localStorage.setItem('auth', 'true')
                        window.location.href = '/index.html';
                        // Redirect or perform any other actions upon successful login
                    })
                    .catch((error) => {
                        console.error('There was an error!', error)
                        alert('Login failed. Please try again later.')
                    })
            }
        </script>
    </body>
</html>
